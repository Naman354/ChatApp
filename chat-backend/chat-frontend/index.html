<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f9f9f9;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    width: 50vb;
    margin: 0;
  }
  form {
    background: #fff;
    padding: 2rem;
    border-radius: 10px;
    box-shadow: 0 0 15px rgba(0,0,0,0.1);
    width: 300px;
    text-align: center;
  }
  h2 {
    margin-bottom: 1.5rem;
  }
  input {
    width: 100%;
    padding: 0.6rem;
    margin: 0.5rem 0;
    border: 1px solid #ccc;
    border-radius: 6px;
    font-size: 1rem;
  }
  button {
    width: 100%;
    padding: 0.7rem;
    margin-top: 1rem;
    border: none;
    border-radius: 6px;
    background: #075e54;
    color: white;
    font-size: 1rem;
    cursor: pointer;
  }
  button:hover {
    background: #0a7a66;
  }
  p {
    margin-top: 1rem;
    font-size: 0.9rem;
  }
  a {
    color: #4CAF50;
    text-decoration: none;
  }
  a:hover {
    text-decoration: underline;
  }
</style>
<link rel="stylesheet" href="css/style.css">
</head>
<body>
<h2>Login</h2>
<form id="loginForm">
  <input type="email" id="email" placeholder="Email" required /><br>
  <input type="password" id="password" placeholder="Password" required /><br>
  <button type="submit">Login</button>
</form>
<p>Don't have an account? <a href="signup.html">Sign up</a></p>

  <script type="module">
    import { loginUser } from "./js/auth.js";
    document.getElementById("loginForm").addEventListener("submit", loginUser);
  </script>
</body>
</html>
