<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Chat</title>
<link rel="stylesheet" href="css/style.css">
<script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
</head>
<body>
<h2>Real-Time Chat</h2>

<div class="chat-wrapper">
<div id="roomContainer" class="sidebar">
  <h3>Rooms</h3>
  <ul id="roomsList"></ul>
  <div class="new-room">
  <input id="newRoom" placeholder="New room name" />
  <button id="createRoomBtn">Create Room</button>
  
  </div>
</div>

<div id="chatContainer" class="chat-area">
  <h3 id="currentRoom">Select a room</h3>
  <button id="joinLeaveBtn" disabled>Join</button>
  <ul id="messages"class="messages-list"></ul>
  <div class="message-input">
  <input id="msg" placeholder="Type a message" />
  <button id="sendBtn">Send</button>
  </div>
</div>
</body> 
<script type="module" src="js/chat.js"></script>
</body>
</html>
